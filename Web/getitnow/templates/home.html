{% extends "layout.html" %}
{% block content %}
<h1>Our list of available restaurants</h1></br>
{% for restaurant in restaurants %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='restaurant_images/' + restaurant.restaurant_picture) }}">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">{{ restaurant.location }}</small>
        </div>
        <h2><a class="article-title" href="{{ url_for('restaurants.restaurant', id=restaurant.id) }}">{{ restaurant.name }}</a></h2>
        <p class="article-content">{{ restaurant.description }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
