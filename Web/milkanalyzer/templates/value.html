{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            {% if current_user.username == 'admin' %}
            <div>
                <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('values.update_value', aimodel_id=aimodel.id, id=value.id) }}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Remove</button>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ value.name }}</h2>
        <p class="article-content">Proporción: {{ value.proportion }}</p>
        <p class="article-content">{{ value.description }}</p>
    </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">¿Eliminar valor?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Esta acción no puede revertirse
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <form action="{{ url_for('values.delete_value', aimodel_id=aimodel.id, id=value.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
